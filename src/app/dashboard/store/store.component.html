<div class="main">
  <div class="container">
    <app-title
      title="Store details"
      description="Web order list"
    >
      <form>
        <div class="row">
          <div class="col">
            <div class="form-group ">
              <label for="quantity">Show entries</label>
              <select  class="form-control" id="quantity" (click)="getNumber()">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="form-group mx-sm-6">
              <label for="exampleInputEmail1">Search</label>
              <input type="number" class="form-control" id="exampleInputEmail1"  placeholder="Search order">
            </div>
          </div>
        </div>
      </form>
    </app-title>
    <div class="row">
      <div class="card">
        <div class="card-body">

          <div class="table-responsive">
            <table class="table">
              <thead>
              <tr>
                <th class="text-center">Order Date</th>
                <th>Age</th>
                <th>Order number</th>
                <th>Custom name</th>
                <th>Type</th>
                <th class="">Status</th>
                <th class="text-right">Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let order of sortedOrders; index as i">
                <td class="text-center">{{order.orderSubmittedDate.time | date}}</td>
                <td>{{order.orderAge}}</td>
                <td>{{order.orderId}}/(p-{{order.orderNumber}})</td>
                <td>{{order.firstName}} {{order.lastName}}</td>
                <td>{{order.shippingMethod}}</td>
                <td>Assigned</td>
                <td class="td-actions text-right">
                  <button
                    type="button"
                    rel="tooltip"
                    [routerLink]="['/dashboard/order',store ,order.orderId]"
                    class="btn btn-primary">
                    <i class="fas fa-eye"></i>
                  </button>
                  <button
                    type="button"
                    rel="tooltip"
                    [routerLink]="['/dashboard/print-order',store ,order.orderId]"
                    class="btn btn-warning">
                    <i class="fas fa-print"></i>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>

          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item ">
                <a class="page-link" href="#">2</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
