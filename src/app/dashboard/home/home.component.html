<div class="main">
  <div class="container">
   <app-title-container
    title="PPS Home"
    description="Welcome to PPS dashboard, this is a resume of all your stores"
   ></app-title-container>
    <div class="row">
      <div class="col-md-4" *ngFor="let store of stores">
        <app-store-card title={{store.name}} id={{store.id}}></app-store-card>
      </div>
    </div>
  </div>
</div>
