<div class="page-header header-filter" filter-color="orange">
  <div class="page-header-image" style="background-image:url(../assets/img/bg21.jpg)"></div>
  <app-alert
    *ngIf="showAlert"
    [type]="typeAlert"
    [text]="textAlert"
  >
  </app-alert>
  <div class="content">
    <div class="container">
      <div class="col-md-5 ml-auto mr-auto">
        <div class="card card-login card-plain">
          <form  class="form">
            <div class="card-header text-center">
              <div class="logo-container">
                <img src="../assets/img/ppslogo.png" alt="">
              </div>
            </div>
            <div class="card-body">
              <div class="input-group no-border input-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="login-icons now-ui-icons users_circle-08"></i></span>
                </div>
                <input type="text" name="username" [(ngModel)]="loginUser.username" required class="form-control login-input" placeholder="Username">
              </div>
              <div class="input-group no-border input-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="login-icons now-ui-icons text_caps-small"></i></span>
                </div>
                <input type="password" name="password" [(ngModel)]="loginUser.password" required  class="form-control login-input" placeholder="Password">
              </div>
            </div>
            <div class="card-footer text-center">
              <button (click)="onLogin()" class="login-input btn btn-primary btn-round btn-lg btn-block">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
